<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    header {
      background-color: #add8e6;
      color: black;
      padding: 10px 0;
      font-size: 24px;
      font-weight: bold;
    }

    header img {
      width: 150px;
      height: 150px;
      border-radius: 100%;
      margin-bottom: 5px;
    }

    main {
      padding: 10px 20px 50px; /* bottom padding for footer space */
    }

    form {
      display: inline-block;
      text-align: left;
      margin-top: 20px;
      width: 250px;
    }

    input[type="text"],
    input[type="password"],
    button {
      display: block;
      margin: 6px 0;
      padding: 8px;
      font-size: 14px;
      width: 100%;
    }

    button {
      margin-top: 12px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .error {
      color: red;
      margin-top: 10px;
    }

    footer {
      background-color: #add8e6;
      color: black;
      text-align: center;
      padding: 6px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
      font-size: 14px;
      height: 30px;
    }
  </style>
  <script>
    function navigateToSignup() {
      google.script.run.withSuccessHandler((html) => {
        const newWindow = window.open("", "_self");
        newWindow.document.open();
        newWindow.document.write(html);
        newWindow.document.close();
      }).servePage("SignUp");
    }

    function handleLogin(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      google.script.run.withSuccessHandler((page) => {
        if (page === "invalid") {
          document.getElementById('error').innerText = '❌ Invalid username or password.';
        } else if (page === "Pending") {
          document.getElementById('error').innerText = '⚠️ Your account is pending approval.';
        } else if (page === "Rejected") {
          document.getElementById('error').innerText = '⚠️ Your account has been rejected. Contact Principal sir.';
        } else {
          google.script.run.withSuccessHandler((html) => {
            const newWindow = window.open("", "_self");
            newWindow.document.open();
            newWindow.document.write(html);
            newWindow.document.close();
          }).servePage(page);
        }
      }).validateLogin(username, password);




      //google.script.run.withSuccessHandler((page) => {
      //  if (page !== "invalid") {
      //      google.script.run.withSuccessHandler((html) => {
      //      const newWindow = window.open("", "_self");
      //      newWindow.document.open();
      //      newWindow.document.write(html);
      //      newWindow.document.close();
      //    }).servePage(page);
      //  } else {
      //    document.getElementById('error').innerText = 'Invalid username or password.';
      //  }
      //}).validateLogin(username, password);
    }
  </script>
</head>
<body>
  <header>
    <img src="https://drive.google.com/thumbnail?id=11gCipxDAA4NFGOw9jwQyY14UnGQWW5UW" alt="Society Logo">
    <h1>MJPTBCWRS(Boys)-BOGARAM</h1>
  </header>
  <main>
    <h2>Login</h2>
    <form onsubmit="handleLogin(event)">
      <input type="text" id="username" placeholder="User Name" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <p style="margin: 8px 0;">Don't have an account? <a href="#" onclick="navigateToSignup()">Sign Up</a></p>
    </form>
    <p id="error" class="error"></p>
  </main>
  <footer>
    <p>&copy; 2024 Panjala Saibaba, TGT-Mathematics | All rights reserved</p>
  </footer>
</body>
</html>
