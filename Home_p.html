<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }

    .image-link {
      margin: 20px;
      display: inline-block;
    }

    .image-link img {
      width: 100px;
      height: 100px;
      border: 2px solid #ccc;
      border-radius: 10px;
      transition: transform 0.3s;
    }

    .image-link img:hover {
      transform: scale(1.1);
    }

    header {
      background-color: #add8e6;
      color: black;
      text-align: center;
      padding: 20px 0;
      font-size: 24px;
      font-weight: bold;
    }

    header img {
      width: 150px;
      height: 150px;
      border-radius: 100%;
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }

    .header-content img {
      height: 80px;
      width: 80px;
      margin-right: 20px;
    }

    .header-left {
      font-size: 18px;
    }

    .header-right {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .logout-btn {
      background-color: white;
      color: #4CAF50;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    .logout-btn:hover {
      background-color: #f1f1f1;
    }

    footer {
      background-color: #add8e6;
      color: black;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 40px;
    }

    main {
      display: flex;
      gap: 20px;
      margin-top: 20px;
      padding-bottom: 60px;
    }

    .column {
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 10px;
      height: 800px;
      overflow: hidden;
    }

    .column-1 {
      flex: 3;
    }

    .column-2, .column-3 {
      flex: 1;
    }

    .row {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      height: 370px;
      overflow: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: auto;
      font-size: 18px; /* Increased font size */
    }
    
    th, td {
      border: 1px solid black;
      padding: 2px 4px; /* Reduced padding for smaller cells */
      text-align: center;
      vertical-align: middle;
      font-size: 18px; /* Ensures larger font still fits */
      line-height: 1.2;
    }
    
    th {
      background-color: #f4f4f4;
    }

    button {
      margin: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      google.script.run.withSuccessHandler(function(details) {
        if (details) {
          document.getElementById('user').textContent = details.user;
          document.getElementById('userName').textContent = details.userName;
          document.getElementById('userId').textContent = details.userId;
          document.getElementById('userDesignation').textContent = details.designation;
          document.getElementById('teacherCode').textContent = details.teacherCode;
          document.getElementById('hoseMaster').textContent = details.houseMaster;
          document.getElementById('userImage').src = details.imageUrl || 'default-avatar.png';
        } else {
          window.location.href = "Login.html";
        }
      }).getSessionUser();

      google.script.run.withSuccessHandler(loadTeachersData).getTeachersInfo();

      
    });
    

    // Load teacher table
    function loadTeachersData(teachersData) {
      if (!teachersData || !teachersData.headers || !teachersData.rows) {
      console.error("teachersData is null or malformed:", teachersData);
      return;
      }
      const headers = teachersData.headers;
      const rows = teachersData.rows;

      const headerRow = document.getElementById('tableHeaders');
      headers.forEach(header => {
        const th = document.createElement('th');
        th.textContent = header;
        headerRow.appendChild(th);
      });

      const tableBody = document.getElementById('tableBody');
      rows.forEach(row => {
        const tr = document.createElement('tr');
        row.forEach(cell => {
          const td = document.createElement('td');
          td.textContent = cell;
          tr.appendChild(td);
        });
        tableBody.appendChild(tr);
      });
    }

    function navigateToPage(pageName) {
      google.script.run.withSuccessHandler(function(html) {
        document.open();
        document.write(html);
        document.close();
      }).servePage(pageName);
    }

    function logout() {
      google.script.run.withSuccessHandler(function(html) {
        document.open();
        document.write(html);
        document.close();
      }).logout();
    }

    function goBack() {
      window.history.back();
    }
  </script>
</head>
<body>
  <header>
    <img src="https://drive.google.com/thumbnail?id=1bntKEw8Kw59Y61OjQFrZka03hA_WFS7q" alt="Society Logo">
    <h1>MJPTBCWRS(Boys)-BOGARAM</h1>
    <div class="header-content">
      <div class="header-left">Welcome, <span id="user"></span>!</div>
      <div class="header-right">
        <button class="logout-btn" onclick="goBack()">Back</button>
        <button class="logout-btn" onclick="logout()">Logout</button>
        <button class="logout-btn" onclick="navigateToPage('Home_p')">Home</button>
      </div>
    </div>
  </header>

  <main>
    <div class="column column-1">
      <div class="row">
        <h2>Home</h2>
        <div class="image-link">
          
          <a onclick="navigateToPage('Approvals'); event.preventDefault();" style="cursor: pointer;">
          <img src="https://drive.google.com/thumbnail?id=1AYZZxaqPalVhBEaoJh4HlbdLDbe_40uj" alt="Approvals">
          </a>
          <p>Approvals</p>
        </div>
        
        
        
        <div class="image-link">
          <a onclick="navigateToPage('Reports'); event.preventDefault();">
          <img src="https://drive.google.com/thumbnail?id=15nmDUHqY9qrAfPb0hE8WA9ChlcgkkX9Q" alt="Reports">
          </a>
          <p>Reports</p>
        </div>
        <div id="statusMessage" style="margin-top: 10px; font-weight: bold;"></div>
      </div>

      <div class="row">
        <h2>Teacher's Info</h2>
        <table id="dataTable">
          <thead><tr id="tableHeaders"></tr></thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </div>

    <div class="column column-2">
     <div class="row">
        <img id="userImage" src="" alt="User Image" style="width: 150px; height: 150px; border-radius: 50%;">
        <p>Name: <span id="userName"></span></p>
        <p>Teacher ID: <span id="userId"></span></p>
        <p>Designation: <span id="userDesignation"></span></p>
        <p>Teacher Code: <span id="teacherCode"></span></p>
        <p>House Master: <span id="hoseMaster"></span></p>
     </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2024 Panjala Saibaba, TGT-Mathematics | All rights reserved</p>
  </footer>
</body>
</html>
